<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<style>
div {
  background-color: blue;
}
</style>
</head>
<body>
<div>defs</div>
<svg version="1.1" width="0" height="0">
  <defs>
    <g id="defs-1">
      <circle r="20" fill="blue" stroke="black"/>
    </g>
    <g id="defs-2">
      <circle r="20" fill="red" stroke="black"/>
    </g>
  </defs>
</svg>
<div>use</div>
<svg version="1.1" width="400" height="400" viewBox="0 0 100 100">
  <g transform='translate(25, 25)'>
    <use href="#defs-1"></use>
  </g>
  <g transform='translate(75, 75)'>
    <use href="#defs-2"></use>
  </g>
</svg>
</body>
</html>
